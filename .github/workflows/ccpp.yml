name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        true-os: [dos]
#       os: [ubuntu-latest, macos-latest, windows-latest]
#       true-os: [native, dos]
        exclude:
          - os: windows-latest
            true-os: dos
          - os: macos-latest
            true-os: dos
    steps:
    - name: "macOS: Setup"
      if: matrix.os == 'macos-latest'
      run: brew install autoconf automake libtool
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build (Native)
      if: matrix.true-os == 'native'
      run: make
    - name: "DOS: Build"
      if: matrix.true-os == 'dos'
      run: |
        wget -q https://github.com/andrewwutw/build-djgpp/releases/download/v2.8/djgpp-linux64-gcc720.tar.bz2
        tar -xf djgpp-linux64-gcc720.tar.bz2
        export PATH=${PWD}/djgpp/bin/:$PATH
        make PREFIX="i586-pc-msdosdjgpp-" MAIN="HELLO.EXE"
    - name: List Directory Structure
      run: ls -l
    - name: Stash (Native)
      if: matrix.true-os == 'native'
      uses: actions/upload-artifact@v1
      with:
        name: helloworld-${{ matrix.os }}
        path: helloworld
    - name: "DOS: Prepare for Stash"
      if: matrix.true-os == 'dos'
      run: |
        mkdir temp-dist-dir
        mkdir temp-extract-dir
        cd temp-extract-dir
        wget -q http://sandmann.dotster.com/cwsdpmi/csdpmi7b.zip
        unzip -q csdpmi7b.zip
        ls -l
        cd ..
        mv HELLO.EXE temp-dist-dir/HELLO.EXE
        mv temp-extract-dir/bin/CWSDPMI.EXE temp-dist-dir/CWSDPMI.EXE
    - name: "DOS: Stash"
      uses: actions/upload-artifact@v1
      with:
        name: helloworld-${{ matrix.true-os }}
        path: temp-dist-dir
