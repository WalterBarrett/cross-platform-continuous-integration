name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest] #, windows-latest
#       true-os: [native]
        true-os: [native, dos]
        exclude:
          - os: windows-latest
            true-os: dos
          - os: macos-latest
            true-os: dos
    steps:
    - name: DOS test
      run: echo "This is building for DOS."
      if: matrix.true-os == 'dos'
    - name: Homebrew for Mac
      if: matrix.os == 'macos-latest'
      run: brew install autoconf automake libtool
    - name: Checkout
      uses: actions/checkout@v1
      if: matrix.true-os == 'native'
    - name: List Directories
      run: ls
      if: matrix.true-os == 'native'
    - name: aclocal
      if: matrix.true-os == 'native'
      run: aclocal
    - name: autoconf
      if: matrix.true-os == 'native'
      run: autoconf
    - name: automake
      if: matrix.true-os == 'native'
      run: automake --add-missing
    - name: configure
      run: ./configure
      if: matrix.true-os == 'native'
    - name: make
      run: make
      if: matrix.true-os == 'native'
    - name: make distcheck
      run: make distcheck
      if: matrix.true-os == 'native'
    - name: Show directory again
      run: ls
